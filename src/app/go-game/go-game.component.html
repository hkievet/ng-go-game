<div class="board">
  <div class="row" *ngFor="let row of board.board">
    <div  class="cell"
          [class.white]="cell.type === pieceTypes.white"
          [class.black]="cell.type === pieceTypes.black"
          [class.place-black]="currentColor === pieceTypes.black"
          [class.place-white]="currentColor === pieceTypes.white"
          *ngFor="let cell of row"
          (click)="selectCell(cell)">{{cell.type}} {{pieceTypes[cell.type]}}</div>
  </div>
</div>
